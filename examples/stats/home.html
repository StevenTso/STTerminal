<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>STTerminal</title>
	<meta name="viewport" content="width=device-width">

	<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>

	<link href='../../build/terminal/terminal.css' rel='stylesheet' type='text/css' />
	<script type="text/javascript" src="../../build/terminal/terminal.js"></script>
	<script type="text/javascript" src="../../build/packageRouter/pkgRouter.js"></script>
	<script type="text/javascript" src="../../build/packages/pkg_stats.js"></script>

</head>
<body>
	<div id="terminal"></div>


	<script type="text/javascript">
		$(document).ready(function() {
			// when you have multiple packages, just push to this array
			var pkgs = [];
			pkgs.push(new pkgMath());

			var routerIn = new router(pkgs);
			var terminalIn = new terminal('>', '#terminal', routerIn);
		});

		</script>
</body>
</html>
